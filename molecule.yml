---
dependency:
  name: galaxy
driver:
  name: docker
docker:
  containers:
    - name: ansible-role-influxdb
      image: centos/systemd  # centos/systemd doesn't provide any other tags :(
      image_version: latest
      privileged: True
      ansible_groups:
        - group1
verifier:
  name: testinfra
  options:
    ignore: venv

molecule:
  ignore_paths:
    - venv
